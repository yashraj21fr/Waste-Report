<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <div class="main">
      <h1>Report Solid Waste</h1>
      <div>
        <form action="">
          <div>
            <label for="student id">Student Id</label>
            <input
              type="text"
              name="StudentId"
              id="student id"
              required
              minlength="6"
              maxlength="6"
            />
          </div>
          <br />
          <div>
            <label for="image">Upload Image</label>
            <input type="file" name="Image" id="image" required />
          </div>
          <br />
          <div>
            <label for="type">Enter Type of Waste</label>
            <select id="type" required>
              <option value="">Select Option</option>
              <option value="OrganicWaste">Organic Waste</option>
              <option value="InorganicWaste">Inorganic Waste</option>
            </select>
          </div>
          <br />
          <div>
            <label for="text">Describe in Brief</label>
            <br />
            <textarea
              id="text"
              name="description"
              placeholder="Type here description in details"
            ></textarea>
          </div>
          <br />
          <div>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
