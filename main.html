<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body1">
      <div class="main1">
        <nav>
          <h1 class="headline">Report Solid Waste</h1>
          <a class="a" href="index.html">Home</a>
          <a class="b" href="history.html">History</a>
          <a class="c" href="awareness.html">Awareness</a>
        </nav>
        <div class="content">
          <form action="">
            <div>
              <label for="student-id">Student ID</label>
              <input
                type="text"
                name="StudentId"
                id="student-id"
                required
                placeholder="Enter Username"
                minlength="6"
                maxlength="6"
              />
            </div>
            <br />
            <div>
              <label for="image">Upload Image</label>
              <input type="file" name="Image" id="image" required />
            </div>
            <br />
            <div>
              <label for="type">Enter Type of Waste</label>
              <select id="type" required>
                <option value="">Select Option</option>
                <option value="OrganicWaste">Organic Waste</option>
                <option value="InorganicWaste">Inorganic Waste</option>
              </select>
            </div>
            <br />
            <div>
              <label for="text">Describe in Brief</label>
              <textarea
                id="text"
                name="description"
                placeholder="Type here description in details"
              ></textarea>
            </div>
            <br />
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
